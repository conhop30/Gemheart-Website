<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <link rel="stylesheet" href="../styles/collection.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../htmls/collection.html">Collection</a></li>
        <li><a href="../htmls/commanders.html">Commanders</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a card..." />
      </div>
      <div class="filters-container">
        <div class="filter">
          <label for="sourceFilter">Source:</label>
          <input type="checkbox" id="sourceOrder" /> Order
          <input type="checkbox" id="sourceNature" /> Nature
          <input type="checkbox" id="sourceFeral" /> Feral
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Card Collection</h1>
      <div id="gallery" class="card-gallery">
        <!-- Cards will dynamically appear here -->
      </div>
    </div>

    <div id="popup" class="popup"></div> <!-- Hidden pop-up window -->
  </main>

  <script src="../scripts/collection.js" defer></script>
